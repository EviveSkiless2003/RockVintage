
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RockVintage</title>
    <link rel="stylesheet" href="../css/Contact Us.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left"><a href="../index.html"><img src="../assets/Logo.png" alt="RockVintage Logo" class="site-logo"></a></div>
        <nav class="navbar-right">
            <a href="#" id="loginSignupBtn">Login/Signup</a>
            <a href="Contact Us.html">Contact Us</a>
            <a href="About.html">About</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p>Email: rockvintage2@gmail.com</p>
                <p>Phone: +251973531873</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://x.com/RockVintage2" aria-label="Twitter" target="_blank" rel="noopener"><img src="../assets/twitter icon.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/rockvintage2/" aria-label="Instagram" target="_blank" rel="noopener"><img src="../assets/instagram icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2025 RockVintage. All rights reserved.</p>
    </footer>
    <div id="login-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <button class="modal-close" id="login-modal-close">&times;</button>
        <div class="container">
          <h1>Welcome back</h1>
          <form id="loginForm">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
          </form>
          <div class="signup-link">
            <span>Don't have an account?</span> <a href="#" id="show-signup">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <div id="signup-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <button class="modal-close" id="signup-modal-close">&times;</button>
        <div class="container">
          <h1>Create Account</h1>
          <form id="signupForm">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Email" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Password" required>
            <label for="signup-confirmPassword">Confirm Password</label>
            <input type="password" id="signup-confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
          </form>
          <div class="signin-link">
            <span>Already have an account?</span> <a href="#" id="show-login">Sign In</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/Contact Us.js"></script>
</body>
</html>
