<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="../css/CP.css">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-section">
            <div class="avatar-container">
                <img src="../assets/Vagabond.jpg" alt="Profile Avatar" class="avatar" id="profileAvatar">
                <label for="avatarInput" class="edit-avatar-btn" title="Change profile picture">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="white" fill-opacity="0"/>
                        <path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" fill="#666"/>
                    </svg>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none">
                </label>
            </div>
            <div class="profile-info">
                <h2>Fikadu Molla</h2>
                <p class="email">Fikadu191@gmail.com</p>
            </div>
        </div>
        <form class="profile-form" id="profileForm">
            <div class="form-fields">
                <label for="currentEmail">Current Email</label>
                <input type="email" id="currentEmail" name="currentEmail" value="" placeholder="Enter current email">

                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" value="" autocomplete="current-password" placeholder="Enter current password">

                <label for="newEmail">New Email</label>
                <input type="email" id="newEmail" name="newEmail" placeholder="Enter new email" value="">

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" autocomplete="new-password" value="">

                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" autocomplete="new-password" value="">
            </div>
        </form>
        <div class="form-actions-bottom">
            <button type="submit" class="save-btn" form="profileForm">Save Changes</button>
            <button type="button" class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        <div class="order-history-section">
            <h2>Order History</h2>
            <table class="order-history">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>2024-01-15</td>
                        <td>$150.00</td>
                        <td><span class="status ordered">Ordered</span></td>
                    </tr>
                    <tr>
                        <td>#67890</td>
                        <td>2023-12-20</td>
                        <td>$75.50</td>
                        <td><span class="status ordered">Ordered</span></td>
                    </tr>
                    <tr>
                        <td>#11223</td>
                        <td>2023-11-05</td>
                        <td>$220.75</td>
                        <td><span class="status ordered">Ordered</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/CP.js"></script>
</body>
</html>
