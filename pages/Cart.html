<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/Cart.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart-content">
            <h2>Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://i.imgur.com/1GrakTl.jpg" alt="Classic White T-Shirt">
                    <div class="item-details">
                        <div class="item-title">Classic White T-Shirt</div>
                        <div class="item-size">Size M</div>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn" onclick="updateQuantity(0, -1)">-</button>
                        <span class="qty-value" id="qty-0">1</span>
                        <button class="qty-btn" onclick="updateQuantity(0, 1)">+</button>
                        <button class="remove-btn" onclick="removeItem(0)">×</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="https://i.imgur.com/7qO6FQ2.jpg" alt="Blue Denim Jeans">
                    <div class="item-details">
                        <div class="item-title">Blue Denim Jeans</div>
                        <div class="item-size">Size 8</div>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn" onclick="updateQuantity(1, -1)">-</button>
                        <span class="qty-value" id="qty-1">1</span>
                        <button class="qty-btn" onclick="updateQuantity(1, 1)">+</button>
                        <button class="remove-btn" onclick="removeItem(1)">×</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="https://i.imgur.com/QlRphfQ.jpg" alt="Black Leather Boots">
                    <div class="item-details">
                        <div class="item-title">Black Leather Boots</div>
                        <div class="item-size">Size 7</div>
                    </div>
                    <div class="item-quantity">
                        <button class="qty-btn" onclick="updateQuantity(2, -1)">-</button>
                        <span class="qty-value" id="qty-2">1</span>
                        <button class="qty-btn" onclick="updateQuantity(2, 1)">+</button>
                        <button class="remove-btn" onclick="removeItem(2)">×</button>
                    </div>
                </div>
            </div>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Total</span>
                    <span id="total-price">$165.00</span>
                </div>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    <script src="../js/Cart.js"></script>
</body>
</html>
