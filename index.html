
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockVintage</title>
  <link rel="stylesheet" href="css/Homepage.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-left"><a href="index.html"><img src="assets/Logo.png" alt="RockVintage Logo" class="site-logo"></a></div>
    <nav class="navbar-right">
      <a href="#" id="loginSignupBtn">Login/Signup</a>
      <a href="pages/Contact Us.html">Contact Us</a>
      <a href="pages/About.html">About</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <img src="assets/Elevate Your Style.jpg" alt="Hero" class="hero-img">
      <div class="hero-content">
        <h1>Elevate Your Style</h1>
        <p>Discover curated collections that blend timeless elegance with modern trends.</p>
      </div>
    </section>
    <section class="new-arrivals">
      <h2>New Arrivals</h2>
      <div class="products">
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-socials">
      <a href="https://www.instagram.com/rockvintage2/" aria-label="Instagram" target="_blank" rel="noopener"><img src="assets/instagram icon.png" alt="Instagram"></a>
      <a href="https://x.com/RockVintage2" aria-label="Twitter" target="_blank" rel="noopener"><img src="assets/twitter icon.png" alt="Twitter"></a>
    </div>
    <div class="footer-text">Â© 2025 RockVintage. All rights reserved.</div>
  </footer>
  <div id="login-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="login-modal-close">&times;</button>
      <div class="container">
        <h1>Welcome back</h1>
        <form id="loginForm">
          <input type="email" id="login-email" name="email" placeholder="Email" required>
          <input type="password" id="login-password" name="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
          <div id="login-error" style="color:#e53935; margin-top:10px; text-align:center;"></div>
        </form>
        <div class="signup-link">
          <span>Don't have an account?</span> <a href="#" id="show-signup">Sign up</a>
        </div>
      </div>
    </div>
  </div>
  <div id="signup-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="signup-modal-close">&times;</button>
      <div class="container">
        <h1>Create Account</h1>
        <form id="signupForm">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Email" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Password" required>
          <label for="signup-confirmPassword">Confirm Password</label>
          <input type="password" id="signup-confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
          <div id="signup-error" style="color:#e53935; margin-top:10px; text-align:center;"></div>
        </form>
        <div class="signin-link">
          <span>Already have an account?</span> <a href="#" id="show-login">Sign In</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/Homepage.js"></script>
</body>
</html>
